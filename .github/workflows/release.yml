name: Production Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get Version from package.json
        id: pkg
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        shell: bash
        run: |
          TAG_NAME="${{ steps.pkg.outputs.VERSION }}"
          echo "Checking for GitHub Release: $TAG_NAME"
          echo "Current version from package.json: $(node -p "require('./package.json').version")"
          
          # Check if a GitHub Release exists for this tag using GitHub API
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "GitHub Release for $TAG_NAME already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No GitHub Release found for $TAG_NAME (HTTP $RESPONSE), proceeding with release"
          fi
          
      - name: Setup Java
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check_release.outputs.exists == 'false'
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: Build and Sync
        if: steps.check_release.outputs.exists == 'false'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npm run build
          npx cap sync android

      - name: Sign & Build APK
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > android/app/release.jks
          chmod 600 android/app/release.jks
          echo "Keystore created at: $(pwd)/android/app/release.jks"
          ls -lh android/app/release.jks
          cd android
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/app/release.jks"
          echo "Using keystore absolute path: $KEYSTORE_PATH"
          test -f "$KEYSTORE_PATH" && echo "Keystore file exists!" || echo "ERROR: Keystore file missing!"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup keystore
        if: always() && steps.check_release.outputs.exists == 'false'
        run: rm -f android/app/release.jks

      - name: Rename APK to apex with version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          APK_NAME="apex-${VERSION}.apk"
          if [ -f "$APK_PATH" ]; then
            mv "$APK_PATH" "android/app/build/outputs/apk/release/${APK_NAME}"
            echo "✓ APK renamed to ${APK_NAME}"
          else
            echo "ERROR: APK file not found at $APK_PATH"
            exit 1
          fi

      - name: Extract Changelog for Version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          
          # Parse version to get major.minor.patch parts
          VERSION_PARTS=$(echo "$VERSION_NUM" | sed 's/\./ /g')
          MAJOR=$(echo $VERSION_PARTS | awk '{print $1}')
          MINOR=$(echo $VERSION_PARTS | awk '{print $2}')
          PATCH=$(echo $VERSION_PARTS | awk '{print $3}')
          MINOR_PREFIX="${MAJOR}.${MINOR}"
          
          # Determine if this is a major release (patch is 0 or empty) or minor/patch release
          IS_MAJOR_RELEASE=0
          if [ -z "$PATCH" ] || [ "$PATCH" = "0" ]; then
            IS_MAJOR_RELEASE=1
          fi
          
          awk -v target_version="$VERSION_NUM" -v minor_prefix="$MINOR_PREFIX" -v is_major="$IS_MAJOR_RELEASE" '
            BEGIN { 
              found_target = 0
              collecting = 0
            }
            # Match version headers: ## [0.14.0] (major) or ### [0.14.5] (minor/patch)
            /^##\s+\[[0-9]+\.[0-9]+\.[0-9]+\]/ || /^###\s+\[[0-9]+\.[0-9]+\.[0-9]+\]/ {
              # Extract version from header and check if it's a major release (##)
              is_major_header = /^##\s+\[/
              if (match($0, /\[([0-9]+\.[0-9]+\.[0-9]+)\]/, version_match)) {
                current_version = version_match[1]
                
                if (current_version == target_version) {
                  # Found the target version - start collecting
                  found_target = 1
                  collecting = 1
                  print
                  next
                } else if (found_target && collecting) {
                  # We're already collecting, check if we should continue or stop
                  if (is_major == 1) {
                    # For major releases, stop at next version (different major.minor or next major)
                    exit
                  } else {
                    # For minor/patch releases, collect all versions in same minor release
                    # Continue collecting patch versions (0.14.4, 0.14.3, etc.) and the major 0.14.0
                    if (current_version ~ "^" minor_prefix "\\.") {
                      # Same minor version, continue collecting (including major release 0.14.0)
                      print
                      next
                    } else {
                      # Different minor version, stop collecting
                      exit
                    }
                  }
                } else {
                  # Haven't found target yet, skip this version
                  next
                }
              }
            }
            # Print all content lines when collecting
            if (collecting) {
              print
            }
          ' CHANGELOG.md > release_notes.md || true
          
          # If extraction failed or empty, create fallback with link to full changelog
          if [ ! -s release_notes.md ]; then
            cat > release_notes.md << EOF
          ## Changes in $VERSION
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.
          EOF
          fi
          
          echo "✓ Extracted changelog for version $VERSION_NUM"
          if [ "$IS_MAJOR_RELEASE" = "1" ]; then
            echo "  (Major release - includes version $VERSION_NUM)"
          else
            echo "  (Minor/Patch release - includes all versions in $MINOR_PREFIX.x)"
          fi
          echo "Preview:"
          head -30 release_notes.md

      - name: Create Release & Tag
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.VERSION }}
          files: android/app/build/outputs/apk/release/apex-${{ steps.pkg.outputs.VERSION }}.apk
          body_path: release_notes.md
          draft: false
          prerelease: false
