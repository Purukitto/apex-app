name: Production Release
on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  release:
    # Trigger only if merged into main
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions: { contents: write }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get Version from package.json
        id: pkg
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "${{ steps.pkg.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.pkg.outputs.VERSION }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.pkg.outputs.VERSION }} does not exist, proceeding with release"
          fi
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: npm ci

      - name: Build and Sync
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          npm run build
          npx cap sync android

      - name: Sign & Build APK
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > android/app/release.jks
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup keystore
        if: always() && steps.check_tag.outputs.exists == 'false'
        run: rm -f android/app/release.jks

      - name: Create Release & Tag
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.VERSION }}
          files: android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
