name: Production Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get Version from package.json
        id: pkg
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        shell: bash
        run: |
          TAG_NAME="${{ steps.pkg.outputs.VERSION }}"
          echo "Checking for GitHub Release: $TAG_NAME"
          echo "Current version from package.json: $(node -p "require('./package.json').version")"
          
          # Check if a GitHub Release exists for this tag using GitHub API
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "GitHub Release for $TAG_NAME already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No GitHub Release found for $TAG_NAME (HTTP $RESPONSE), proceeding with release"
          fi
          
      - name: Setup Java
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check_release.outputs.exists == 'false'
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: Build and Sync
        if: steps.check_release.outputs.exists == 'false'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npm run build
          npx cap sync android

      - name: Sign & Build APK
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > android/app/release.jks
          chmod 600 android/app/release.jks
          echo "Keystore created at: $(pwd)/android/app/release.jks"
          ls -lh android/app/release.jks
          cd android
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/app/release.jks"
          echo "Using keystore absolute path: $KEYSTORE_PATH"
          test -f "$KEYSTORE_PATH" && echo "Keystore file exists!" || echo "ERROR: Keystore file missing!"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup keystore
        if: always() && steps.check_release.outputs.exists == 'false'
        run: rm -f android/app/release.jks

      - name: Rename APK to apex with version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          APK_NAME="apex-${VERSION}.apk"
          if [ -f "$APK_PATH" ]; then
            mv "$APK_PATH" "android/app/build/outputs/apk/release/${APK_NAME}"
            echo "✓ APK renamed to ${APK_NAME}"
          else
            echo "ERROR: APK file not found at $APK_PATH"
            exit 1
          fi

      - name: Extract Changelog for Version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          
          # Extract changelog section for this version
          # Find the line with the version, then extract until next version header
          awk -v version="$VERSION_NUM" '
            BEGIN { 
              in_section = 0
              found = 0
            }
            /^###? \[.*\]/ || /^## \[.*\]/ {
              if (found) exit  # Stop at next version
              if ($0 ~ version) {
                in_section = 1
                found = 1
                print
                next
              } else if (in_section) {
                exit  # Hit different version while in section
              }
            }
            in_section { print }
          ' CHANGELOG.md > release_notes.md || true
          
          # If extraction failed or empty, create fallback with link to full changelog
          if [ ! -s release_notes.md ]; then
            cat > release_notes.md << EOF
          ## Changes in $VERSION
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.
          EOF
          fi
          
          echo "✓ Extracted changelog for version $VERSION_NUM"
          echo "Preview:"
          head -20 release_notes.md

      - name: Create Release & Tag
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.VERSION }}
          files: android/app/build/outputs/apk/release/apex-${{ steps.pkg.outputs.VERSION }}.apk
          body_path: release_notes.md
          draft: false
          prerelease: false
