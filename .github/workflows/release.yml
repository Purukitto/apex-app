name: Production Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get Version from package.json
        id: pkg
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        shell: bash
        run: |
          TAG_NAME="${{ steps.pkg.outputs.VERSION }}"
          echo "Checking for GitHub Release: $TAG_NAME"
          echo "Current version from package.json: $(node -p "require('./package.json').version")"
          
          # Check if a GitHub Release exists for this tag using GitHub API
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "GitHub Release for $TAG_NAME already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No GitHub Release found for $TAG_NAME (HTTP $RESPONSE), proceeding with release"
          fi
          
      - name: Setup Java
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check_release.outputs.exists == 'false'
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: Inject Firebase Configs
        if: steps.check_release.outputs.exists == 'false'
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_ANDROID_API_KEY: ${{ secrets.VITE_FIREBASE_ANDROID_API_KEY }}
          VITE_FIREBASE_ANDROID_APP_ID: ${{ secrets.VITE_FIREBASE_ANDROID_APP_ID }}
        run: |
          # Inject service worker config (web)
          node scripts/inject-firebase-sw.js
          # Inject google-services.json (Android) - will use GOOGLE_SERVICES_JSON secret if provided, otherwise inject from env vars
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json
            echo "✓ google-services.json created from secret"
          else
            node scripts/inject-google-services.js
          fi

      - name: Build and Sync
        if: steps.check_release.outputs.exists == 'false'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY: ${{ secrets.VITE_FIREBASE_VAPID_KEY }}
        run: |
          npm run build
          npx cap sync android

      - name: Sign & Build APK
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > android/app/release.jks
          chmod 600 android/app/release.jks
          echo "Keystore created at: $(pwd)/android/app/release.jks"
          ls -lh android/app/release.jks
          cd android
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/app/release.jks"
          echo "Using keystore absolute path: $KEYSTORE_PATH"
          test -f "$KEYSTORE_PATH" && echo "Keystore file exists!" || echo "ERROR: Keystore file missing!"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup keystore
        if: always() && steps.check_release.outputs.exists == 'false'
        run: rm -f android/app/release.jks

      - name: Rename APK to apex with version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          APK_NAME="apex-${VERSION}.apk"
          if [ -f "$APK_PATH" ]; then
            mv "$APK_PATH" "android/app/build/outputs/apk/release/${APK_NAME}"
            echo "✓ APK renamed to ${APK_NAME}"
          else
            echo "ERROR: APK file not found at $APK_PATH"
            exit 1
          fi

      - name: Extract Changelog for Version
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.pkg.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          
          # Parse version to get major.minor.patch parts
          VERSION_PARTS=$(echo "$VERSION_NUM" | sed 's/\./ /g')
          MAJOR=$(echo $VERSION_PARTS | awk '{print $1}')
          MINOR=$(echo $VERSION_PARTS | awk '{print $2}')
          PATCH=$(echo $VERSION_PARTS | awk '{print $3}')
          MINOR_PREFIX="${MAJOR}.${MINOR}"
          
          # Determine if this is a major release (patch is 0 or empty) or minor/patch release
          IS_MAJOR_RELEASE=0
          if [ -z "${PATCH}" ] || [ "${PATCH}" = "0" ]; then
            IS_MAJOR_RELEASE=1
          fi
          
          # Create awk script to extract changelog
          cat > /tmp/extract_changelog.awk << 'AWKSCRIPT'
          BEGIN {
            found_target = 0
            collecting = 0
          }
          {
            # Match version headers: ## [0.14.0] (major) or ### [0.14.5] (minor/patch)
            if ($0 ~ /^##[[:space:]]+\[[0-9]+\.[0-9]+\.[0-9]+\]/ || $0 ~ /^###[[:space:]]+\[[0-9]+\.[0-9]+\.[0-9]+\]/) {
              # Extract version from header
              if (match($0, /\[([0-9]+\.[0-9]+\.[0-9]+)\]/, version_match)) {
                current_version = version_match[1]
                
                if (current_version == target_version) {
                  # Found the target version - start collecting
                  found_target = 1
                  collecting = 1
                  print
                  next
                } else if (found_target == 1 && collecting == 1) {
                  # We are already collecting, check if we should continue or stop
                  if (is_major == 1) {
                    # For major releases, stop at next version
                    exit
                  } else {
                    # For minor/patch releases, collect all versions in same minor release
                    # Build regex pattern for minor prefix
                    pattern = "^" minor_prefix "\\."
                    if (current_version ~ pattern) {
                      # Same minor version, continue collecting
                      print
                      next
                    } else {
                      # Different minor version, stop collecting
                      exit
                    }
                  }
                } else {
                  # Haven't found target yet, skip this version
                  next
                }
              } else {
                # Not a valid version header, continue processing
                next
              }
            } else {
              # Not a version header line
              if (collecting == 1) {
                # Print all content lines when collecting
                print
              }
            }
          }
          AWKSCRIPT
          
          # Run awk script
          awk -v target_version="$VERSION_NUM" -v minor_prefix="$MINOR_PREFIX" -v is_major="$IS_MAJOR_RELEASE" -f /tmp/extract_changelog.awk CHANGELOG.md > release_notes.md || true
          
          # Cleanup
          rm -f /tmp/extract_changelog.awk
          
          # Fallback when: no header matched (empty), or version header exists but no list items (version bump, no changelog)
          if [ ! -s release_notes.md ] || ! grep -qE '^\s*[-*+]\s' release_notes.md 2>/dev/null; then
            cat > release_notes.md << EOF
          ## $VERSION
          
          No structured changelog for this version. See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for the full history.
          EOF
          fi
          
          echo "✓ Extracted changelog for version $VERSION_NUM"
          if [ "$IS_MAJOR_RELEASE" = "1" ]; then
            echo "  (Major release - includes version $VERSION_NUM)"
          else
            echo "  (Minor/Patch release - includes all versions in $MINOR_PREFIX.x)"
          fi
          echo "Preview:"
          head -30 release_notes.md

      - name: Create Release & Tag
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.VERSION }}
          files: android/app/build/outputs/apk/release/apex-${{ steps.pkg.outputs.VERSION }}.apk
          body_path: release_notes.md
          draft: false
          prerelease: false
