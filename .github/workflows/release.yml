name: Production Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get Version from package.json
        id: pkg
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        shell: bash
        run: |
          TAG_NAME="${{ steps.pkg.outputs.VERSION }}"
          echo "Checking for GitHub Release: $TAG_NAME"
          echo "Current version from package.json: $(node -p "require('./package.json').version")"
          
          # Check if a GitHub Release exists for this tag using GitHub API
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "GitHub Release for $TAG_NAME already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No GitHub Release found for $TAG_NAME (HTTP $RESPONSE), proceeding with release"
          fi
          
      - name: Setup Java
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check_release.outputs.exists == 'false'
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: Build and Sync
        if: steps.check_release.outputs.exists == 'false'
        run: |
          npm run build
          npx cap sync android

      - name: Sign & Build APK
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > android/app/release.jks
          chmod 600 android/app/release.jks
          echo "Keystore created at: $(pwd)/android/app/release.jks"
          ls -lh android/app/release.jks
          cd android
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/app/release.jks"
          echo "Using keystore absolute path: $KEYSTORE_PATH"
          test -f "$KEYSTORE_PATH" && echo "Keystore file exists!" || echo "ERROR: Keystore file missing!"
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup keystore
        if: always() && steps.check_release.outputs.exists == 'false'
        run: rm -f android/app/release.jks

      - name: Create Release & Tag
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.VERSION }}
          files: android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
